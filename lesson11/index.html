<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/weather-icons-master/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container weather-container">
        <h1 class="h1-text">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        <ul class="weather-form">
            <li class="list-item lisabon-item  width-one"><span class="text-item"> Lisbon</span><span
                    class="weather-item">21<i class="wi wi-celsius"> </i> <i class="wi wi-day-sunny"></i></span></li>
            <li class="list-item paris-item  width-second"><span class="text-item"> Paris</span><span
                    class="weather-item">11<i class="wi wi-celsius"></i> <i class="wi wi-night-showers"></i></span></li>
            <li class="list-item belgrad-item  width-second"><span class="text-item"> Belgrad</span><span
                    class="weather-item">15<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i></span></li>
            <li class="list-item moscow-item  width-second"><span class="text-item"> Moscow</span><span
                    class="weather-item">21<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy-high"></i></span>
            </li>
            <li class="list-item telaviv-item  width-second"><span class="text-item"> Tel Aviv</span><span
                    class="weather-item">32<i class="wi wi-celsius"></i> <i class="wi wi-hot"></i></span></li>
            <li class="list-item cair-item  width-second"><span class="text-item"> Cair</span><span
                    class="weather-item">21
                    <i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></span></li>
            <li class="list-item newyork-item  width-second"><span class="text-item"> New York</span><span
                    class="weather-item">17 <i class="wi wi-celsius"></i> <i class="wi wi-day-thunderstorm"></i></span>
            </li>
            <li class="list-item newdelhi-item  width-second"><span class="text-item">New Delhi</span><span
                    class="weather-item">17 <i class="wi wi-celsius"></i> <i class="wi wi-hail"></i></span></li>
            <li class="list-item sanfrancisco-item  width-one"><span class="text-item"> San
                    Francisco</span><span class="weather-item">15 <i class="wi wi-celsius"></i> <i
                        class="wi wi-day-cloudy"></i></span></li>
            <li class="list-item tokyo-item  width-second"><span class="text-item"> Tokyo</span><span
                    class="weather-item">8 <i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i></span></li>
            <li class="list-item sydney-item"><span class="text-item"> Sydney</span><span class="weather-item">25<i
                        class="wi wi-celsius"></i> <i class="wi wi-night-cloudy"></i></span> </li>
        </ul>

        <h3 class="bottom-text">Have a nice day and don't forget ambrella if you are in New Delhi now!</h3>
    </div>
</body>

</html>
