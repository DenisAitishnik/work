<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="form-section">
        <div class="form-section__card">
            <div class="form-section__navigation">
                <a href="#" class="form-section__navigation-link _active">Sign in</a>
                <a href="#" class="form-section__navigation-link">Join us</a>
            </div>
            <form class="form-section__form">
                <label class="form-section__item">
                    <span class="form-section__label">Username</span>
                    <input type="text" class="form-section__input">
                </label>
                <label class="form-section__item">
                    <span class="form-section__label">Password</span>
                    <input type="password" class="form-section__input">
                </label>
                <label for="" class="form-section__checkbox-wrraper">
                    <input type="checkbox" name="" id="" class="form-section__checkbox">
                    <span class="form-section__checkbox-castom">
                        <img src="./img/check.svg" alt="">
                    </span>
                    <span class="form-section__checkbox-label">Keep me signed in</span>
                </label>
                <button type="submit" class="form-section__submit-btn">Sign in</button>

            </form>
            <footer class="form-section__card-footer">
                <a href="#" class="form-section__card-footer-link">Forgot password</a>
                <a href="#" class="form-section__card-footer-link">Create an account</a>
            </footer>
        </div>
    </section>
</body>

</html>
